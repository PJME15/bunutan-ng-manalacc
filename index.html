<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALABUNUTAN NG MAÑALAC</title>
    <link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>PALABUNUTAN NG MAÑALAC</h1>

        <!-- Input for adding names -->
        <input type="text" id="userName" placeholder="Enter your name">
        <button id="validateNameButton">Validate Name</button>

        <!-- List of names that can be picked -->
        <ul id="nameList"></ul>

        <!-- Button to pick a winner -->
        <button id="drawButton" disabled>PICK</button>

        
    </div>

    <!-- Your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
